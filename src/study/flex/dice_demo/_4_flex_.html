<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>flex-direction属性值用法</title>
  <style media="screen">
    .content {
      background: black;
      width: 400px;
      height: 400px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      border: 2px solid white;
      border-radius: 0.8em;
      width: 200px;
      height: 200px;
    }

    .box_flex {
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }

    .column {
      flex-basis: 100%;
      display: flex;
      justify-content: space-between;
    }

    .item {
      width: 30px;
      height: 30px;
      background-color: black;
      border-radius: 50%;
      margin: 5px;
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="box">
      <div class="box_flex">
        <div class="column">
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <div class="column">
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
