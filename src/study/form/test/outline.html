<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。
    注释：轮廓线不会占据空间，也不一定是矩形。
 -->
    <style>
        .test {
            margin: 10px;
        }

        a.test1 {
            outline: #00FF00 dotted thick;
        }

        a.test2:active {
            outline: red dashed thin;
        }

        .test p {
            outline: #00FF00 dashed thin;
        }

        .test3 {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 2px solid red;
            outline: #00FF00 dashed thin;
        }
    </style>
</head>

<body>

    <div class="test">
        <a href="" class="test1">hello</a>
    </div>

    <div class="test">
        <a href="" class="test2">hello</a>
    </div>

    <div class="test">
        <p>world</p>
    </div>

    <div class="test3">

    </div>

</body>

</html>
