<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .content {
            margin-top: 20px;
        }

        .cells {
            position: relative;
            background-color: #868;
            width: 200px;
            height: 200px;
            margin-top: 10px;
        }

        .cells::before {
            content: " ";
            border: 1px solid blue;
            /*border-top: 1px solid blue;*/
            height: 50px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            /*transform-origin: 0 0;
      transform: scaleY(0.5);*/
        }

        .cells::after {
            content: " ";
            border: 1px solid red;
            /*border-bottom: 1px solid red;*/
            color: red;
            height: 50px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            /*transform-origin: 0 100%;
      transform: scaleY(0.5);*/
        }
    </style>

    <style>
        .cells1 {
            position: relative;
            /*background-color: #868;*/
            width: 200px;
            height: 200px;
            margin-top: 10px;
        }

        .cells1::before {
            content: " ";
            border-top: 1px solid blue;
            height: 50px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            transform-origin: 0 0;
            transform: scaleY(0.5);
        }

        .cells1::after {
            content: " ";
            border-bottom: 1px solid red;
            color: red;
            height: 50px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            transform-origin: 0 100%;
            transform: scaleY(0.5);
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="cells">
            <div>hello</div>
        </div>
    </div>

    <div class="content">
        <div class="cells1">
            <div>hello</div>
        </div>
    </div>
</body>

</html>
