<html>

  <style media="screen">
    .bigBox {

      color: white;
      text-align: center;
      margin-left: 50px;

    .littleBox {

      color: white;
      background: rgb(84, 130, 231);
      position: absolute;
      /*height: 100px;*/
      /*width: 100px;*/
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <div class="bigBox">
    <p>大div宽和高固定，小div宽和高不固定，将小div固定到大div的中心（水平和垂直方向）</p>
